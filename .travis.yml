language: python
python:
  - "3.7"
  - "3.8"
addons:
  apt:
    update: true
env:
  - PACKAGE_NAME=aiorequest PACKAGE_VERSION=0.0.1
install:
  - pip install pip -U
  - pip install -r requirements.txt -U
  - pip install -r requirements-dev.txt -U
script:
    - ./analyse-source-code.sh
after_success:
  - coveralls
notifications:
  email: false
